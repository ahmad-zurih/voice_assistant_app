{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
<div class="row">
  <!-- main chat window -->
  <div class="col-lg-8">
      <h2>Sales Conversation</h2>
      <div id="chat-box" class="border rounded p-3 mb-3" style="height:60vh; overflow-y:auto;"></div>

      <form id="chat-form" class="d-flex gap-2">
          {% csrf_token %}
          <textarea id="query" name="query" class="form-control" rows="2" placeholder="Pitch your product..."></textarea>
          <button type="submit" class="btn btn-primary">Send</button>
      </form>
  </div>

  <!-- adviser sidebar -->
  <!-- adviser sidebar -->
<div class="col-lg-4">
  <!-- hidden container; becomes visible only when advice arrives -->
  <div id="coach-container" class="d-none">
      <button id="coach-tab" class="btn btn-warning w-100 mb-2">
          Coach advice
          <span id="coach-badge" class="badge bg-danger"></span>
      </button>

      <div id="coach-panel"
           class="border rounded p-3"
           style="display:none; max-height:50vh; overflow-y:auto; font-size:0.9rem;">
      </div>
  </div>
</div>

</div>

<script src="{% static 'sales_chat/chat.js' %}"></script>
{% endblock %}
